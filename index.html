<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container items-center flex flex-col mx-auto">
        <div class="text1"><h1>CALCULATOR</h1></div>
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
            <button class="button">%</button>
        </div>
    <div class="row">
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">7</button>
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">8</button>
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">9</button>
        <button class="button">*</button>
    </div>
    <div class="row">
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">4</button>
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">5</button>
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">6</button>
        <button class="button">/</button>
    </div>
    <div class="row">
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">1</button>
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">2</button>
        <button class="button" style="color:rgb(18, 18, 18) ;background-color:white">3</button>
        <button class="button">+</button>
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">-</button>
    
</div>
</div>
    <script src="script.js"></script>
</body>

</html>
